<form class="well" (submit)="addStock($event)">
    <div class="form-group">
        <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Stock">
    </div>
</form>
<div class="stock-list">
    <div *ngFor="let stock of stocks">
    <div class="col-md-1">
        <input type="checkbox" [checked]="stock.isActive" (click)="updateStatus(stock)">
    </div>
    <div class="col-md-7">
        {{stock.title}}
    </div>
    <div class="col-md-4">
        <input type="button" value="Delete" (click)="deleteStock(stock._id)" class="btn btn-danger">
    </div>
    <br><br>
</div>
